<html>
	<head>
	<!-- scripts for jQuery and D3 -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> <!-- look for more up-to-date jQuery -->
	<script src="http://d3js.org/d3.v3.min.js"></script>
	</head>		
	<body>
		<script type="text/javascript">
		
		// doing this asynchronously arrrgggggggggggggg! 
		$.getJSON('https://spreadsheets.google.com/feeds/list/1gs8MWVzYQQ90xYe04JGitxE_5wwOQCHlNe4706vVS34/od6/public/values?alt=json', function(data) { 
   			var svgWidth = 500;
			var svgHeight = 300;
			var barPadding = 1; 

			// Creat SVG element
			var svg = d3.select("body")
					.append("svg")
					.attr("width", svgWidth)
					.attr("height", svgHeight);

			var dataset = [];
   			console.log(data);
   		 	lengthofArray = data.feed.entry.length;
   		 	for (i = 0; i < lengthofArray; i++) { 
   				dataset.push(data.feed.entry[i]['gsx$users']['$t']);
   				
   			};
   			//console.log(dataset)
			svg.selectAll ("rect")
				.data(dataset)
				.enter()
				.append("rect")
				.attr("x", function(d, i) {
					return i * (svgWidth / dataset.length); //Bar width of 20 plus 1 for padding
				})
				.attr("y", function(d) {
    				return svgHeight - d;  //Height minus data value
				})
				.attr("width", svgWidth / dataset.length - barPadding)
				.attr("height", function(d) {
					return d; 
				})
				.attr("fill", "purple");

			svg.selectAll("text")
			   	.data(dataset)
			   	.enter()
			   	.append("text")
			   	.text(function(d) {
        			return d;
   				})
			   	.attr("x", function(d, i) {
        			return i * (svgWidth / dataset.length) + 13;
    			})
   				.attr("y", function(d) {
       				 return svgHeight - d + 14;
   				})
   				.attr("font-family", "sans-serif")
   				.attr("font-size", "11px")
   				.attr("fill", "white")
   				.attr("text-anchor", "middle");
